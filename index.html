<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev SPL Token Faucet</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Dev SPL Token Faucet</h1>
      <div class="card">
        <label for="recipient-address">Recipient Address:</label>
        <input type="text" id="recipient-address" placeholder="Enter Solana address" size="50" />
      </div>
      <div class="card">
        <label for="token-select">Token:</label>
        <select id="token-select">
          <option value="">-- Select Token --</option>
          <!-- Options will be populated by script -->
        </select>
      </div>
      <div class="card">
         <button id="mint-button" type="button">Mint Tokens</button>
      </div>
      <div id="status-area">
        <p>Status: Idle</p>
        <p id="tx-signature"></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
