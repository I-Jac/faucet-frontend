<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev SPL Token Faucet</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Dev SPL Token Faucet</h1>
      <div class="card">
        <h2>Mint Tokens</h2>
        <div class="form-group">
          <label for="recipient-address">Recipient Address:</label>
          <input type="text" id="recipient-address" placeholder="Enter Solana address" size="50" />
        </div>
        <div class="form-group">
          <label for="token-select">Token:</label>
          <select id="token-select">
            <option value="">-- Select Token --</option>
            <!-- Options will be populated by script -->
          </select>
        </div>
        <div class="form-group">
          <label for="mint-amount">Amount:</label>
          <input type="number" id="mint-amount" value="10" min="1" step="1"/>
          <!-- Note: Max amount depends on selected token decimals -->
        </div>
        <button id="mint-button" type="button">Mint Tokens</button>
        <p id="status-message">Status: Idle</p>
        <p id="tx-signature"></p>
        <div id="recipient-links-area" class="links-area"></div>
      </div>

      <!-- New Section for Updating Mock Price Feeds -->
      <div class="card">
        <h2>Update Mock Price Feed</h2>
        <div class="form-group">
          <label for="price-feed-select">Token Symbol:</label>
          <select id="price-feed-select">
            <option value="">-- Loading Feeds --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="new-price">New Price (Integer):</label>
          <input type="number" id="new-price" placeholder="e.g., 150" />
        </div>
        <!-- <div class="form-group">
          <label for="new-exponent">New Exponent:</label>
          <input type="number" id="new-exponent" placeholder="e.g., -8" />
        </div> -->
        <!-- Optional: Add Status Select Here -->
        <!--
        <div class="form-group">
          <label for="new-status">New Status:</label>
          <select id="new-status">
            <option value="0">Trading</option>
            <option value="1">Halted</option>
            <option value="2">Unknown</option>
          </select>
        </div>
        -->
        <button id="update-price-button" type="button">Update Price</button>
        <!-- Optional: Add Update Status Button Here -->
        <p id="update-status-message">Status: Waiting for input...</p>
        <p id="update-tx-signature"></p>
      </div>
      <!-- End New Section -->

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
